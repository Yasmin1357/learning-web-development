<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics Practice</title>
</head>

<body>

  <!-- HEADINGS -->
  <h1>Headings</h1>
  <h2>Subheading</h2>

  <!-- TEXT FORMATTING -->
  <p>This is a <strong>bold</strong> and <em>italic</em> text.</p>

  <!-- LINE BREAKS & HORIZONTAL RULE -->
  <p>Line one<br>Line two</p>
  <hr>

  <!-- LINKS (ANCHORS) -->
  <a href="https://example.com" target="_blank">Visit Example</a>

  <!-- LISTS -->
  <h2>Lists</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <!-- IMAGES -->
  <h2>Images</h2>
  <img src="image.jpg" alt="Example image">

  <!-- TABLES -->
  <h2>Tables</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Sara</td>
      <td>21</td>
    </tr>
  </table>

  <!-- FORMS -->
  <h2>Forms</h2>
  <form>
    <label>Name:</label>
    <input type="text">

    <label>Email:</label>
    <input type="email">

    <button type="submit">Submit</button>
  </form>

  <!-- SEMANTIC ELEMENTS -->
  <header>Header</header>
  <main>Main content</main>
  <footer>Footer</footer>

  <!-- MEDIA -->
  <h2>Media</h2>
  <audio controls>
    <source src="audio.mp3">
  </audio>

  <video controls width="300">
    <source src="video.mp4">
  </video>

</body>
</html>
